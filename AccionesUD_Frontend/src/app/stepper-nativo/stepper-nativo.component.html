<div class="stepper-container">
  <div class="steps">
    <ng-container *ngFor="let step of steps; let i = index">
      <div class="step" [ngClass]="getStepClass(i)"></div>
      <div
        *ngIf="i < totalSteps - 1"
        class="connector"
        [ngClass]="getConnectorClass(i)"
      ></div>
    </ng-container>
  </div>
  <div class="cantidad-label">{{estado}}</div>
</div>
