<div class="registro">
<div class="registro-container">
    <button class="cerrar-btn" (click)="cancelarRegistro()" aria-label="Cancelar registro">&times;</button>
  <h2>Formulario de Registro</h2>
  <form [formGroup]="registroForm" (ngSubmit)="onSubmit()">

    <div class="row">
      <div class="form-field">
        <label for="nombre">Nombre</label>
        <input id="nombre" formControlName="firstname" placeholder="Ej. Juan" />
      </div>
      <div class="form-field">
        <label for="apellido">Apellido</label>
        <input id="apellido" formControlName="lastname" placeholder="Ej. Pérez" />
      </div>
    </div>

    <div class="row">
      <div class="form-field">
        <label for="cedula">Cédula</label>
        <input id="cedula" formControlName="id" placeholder="Ej. 1020304050" />
      </div>
      <div class="form-field">
        <label for="telefono">Teléfono</label>
        <input id="telefono" formControlName="phone" placeholder="Ej. 3001234567" />
      </div>
    </div>

    <div class="row">
      <div class="form-field">
        <label for="correo">Correo</label>
        <input id="correo" type="email" formControlName="username" placeholder="Ej. usuario@correo.com" />
      </div>
      <div class="form-field">
        <label for="confirmarCorreo">Confirmar Correo</label>
        <input id="confirmarCorreo" type="email" formControlName="confirmUsername" placeholder="Repite tu correo" />
      </div>
    </div>

    <div class="form-field">
      <label for="direccion">Dirección</label>
      <textarea id="direccion" formControlName="address" placeholder="Ej. Calle 123 #45-67, Bogotá"></textarea>
    </div>

    <div class="row">
      <div class="form-field">
        <label for="contrasena">Contraseña</label>
        <input id="contrasena" type="password" formControlName="password" placeholder="Mínimo 8 caracteres" />
      </div>
      <div class="form-field">
        <label for="confirmarContrasena">Confirmar Contraseña</label>
        <input id="confirmarContrasena" type="password" formControlName="confirmPassword" placeholder="Repite tu contraseña" />
      </div>
    </div>

    <button type="submit">Registrar</button>
  </form>
</div>
</div>
