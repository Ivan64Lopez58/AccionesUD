<div class="contenedor-recuperarcontrasena">
  <h2 class="titulo">游댏 Restablecer tu contrase침a</h2>

  <div *ngIf="error" class="alerta-error">{{ error }}</div>

  <div *ngIf="tokenValido">
    <form [formGroup]="form" (ngSubmit)="enviar()">
      <!-- Campo: Nueva contrase침a -->
      <div class="form-group">
        <label for="nuevaContrasena" class="nuevaContrasena">Nueva contrase침a</label>
        <div class="input-icon">
          <i class="fa-solid fa-lock"></i>
          <input
            id="nuevaContrasena"
            type="password"
            formControlName="nuevaContrasena"
            placeholder="M칤nimo 6 caracteres"
            required
          />
        </div>
        <div
          *ngIf="
            form.get('nuevaContrasena')?.invalid &&
            form.get('nuevaContrasena')?.touched
          "
          class="mensaje-error"
        >
          La contrase침a es requerida (m칤nimo 6 caracteres).
        </div>
      </div>

      <!-- Campo: Confirmar contrase침a -->
      <div class="form-group">
        <label for="confirmarContrasena" class="nuevaContrasena">Confirmar contrase침a</label>
        <div class="input-icon">
          <i class="fa-solid fa-lock"></i>
          <input
            id="confirmarContrasena"
            type="password"
            formControlName="confirmarContrasena"
            placeholder="Repite la contrase침a"
            required
          />
        </div>
        <div
          *ngIf="form.hasError('noCoincide') && form.get('confirmarContrasena')?.touched"
          class="mensaje-error"
        >
          Las contrase침as no coinciden.
        </div>
      </div>

      <button type="submit" [disabled]="form.invalid" class="btn-principal">
        Cambiar contrase침a
      </button>
    </form>

  </div>

  <div *ngIf="mensaje" class="alerta-exito">{{ mensaje }}</div>
</div>
